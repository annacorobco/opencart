version: '2'

volumes:
    opencart-db:
      driver: local

services:
  opencart:
    image: trydirect/opencart:3.0.2
    build: .
    container_name: opencart
    hostname: opencart
    restart: always
    ports:
          - "443:443"
          - "80:80"
    volumes:
        - ./app:/home/opencart/web
        - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf
        - ./configs/nginx/conf.d:/etc/nginx/conf.d
        - ./configs/certs/letsencrypt:/etc/letsencrypt
        - ./configs/certs/ssl:/etc/nginx/ssl
        - ./configs/cron:/var/spool/cron/crontabs
    links:
        - db
    entrypoint: /usr/bin/supervisord -c /etc/supervisor/supervisord.conf -n
    working_dir: /home/opencart
    env_file:
      .env

  db:
    image: mysql:5.7
    container_name: db
    restart: always
    volumes:
        - opencart-db:/var/lib/mysql
    env_file:
      .env
